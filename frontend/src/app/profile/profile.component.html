<div class="card" style="max-width: 500px; margin: 2rem auto; padding: 1.5rem;">
  <h2>Mi perfil</h2>
  <form novalidate class="profile-form" (ngSubmit)="save()">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input
        id="name"
        name="name"
        type="text"
        required
        class="form-control"
        [(ngModel)]="form.name"
      />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        id="email"
        name="email"
        type="email"
        class="form-control"
        [value]="user?.email"
        disabled
      />
    </div>

    <div class="form-group">
      <label for="phone">Teléfono:</label>
      <input
        id="phone"
        name="phone"
        type="text"
        class="form-control"
        [(ngModel)]="form.phone"
      />
    </div>

    <div class="form-group">
      <label for="address">Dirección:</label>
      <input
        id="address"
        name="address"
        type="text"
        class="form-control"
        [(ngModel)]="form.address"
      />
    </div>

    <fieldset class="form-group">
      <legend>Cambiar contraseña (opcional)</legend>
      <div class="form-group">
        <label for="password">Nueva contraseña:</label>
        <input
          id="password"
          name="password"
          type="password"
          class="form-control"
          [(ngModel)]="form.password"
        />
      </div>
      <div class="form-group">
        <label for="confirm">Confirmar contraseña:</label>
        <input
          id="confirm"
          name="confirm"
          type="password"
          class="form-control"
          [(ngModel)]="form.confirm"
        />
      </div>
    </fieldset>

    <p class="message text-red-500" *ngIf="msg">{{ msg }}</p>

    <div class="button-row">
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>
</div>
